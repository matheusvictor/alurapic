<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos!</p>

<ol class="list-unstyled">
  <li *ngFor="let columns of rows" class="row no-gutters">
    <div *ngFor="let photo of columns" class="col-4" apDarkenOnHover>
      <ap-card>
        <ap-photo [description]="photo.description" [url]="photo.url">
        </ap-photo>
        <div class="text-center">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2"></i>{{ photo.comments }}
        </div>
      </ap-card>
    </div>
  </li>
</ol>
