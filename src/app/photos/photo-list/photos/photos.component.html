<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos!
</p>

<ol class="list-unstyled">
  <li *ngFor="let columns of rows" class="row">
    <div *ngFor="let photo of columns" class="col-4">
      <ap-photo [description]="photo.description" [url]="photo.url"> </ap-photo>
    </div>
  </li>
</ol>
