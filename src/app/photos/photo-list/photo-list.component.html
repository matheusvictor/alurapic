<div class="text-center mt-3 mb-3">
  <form>
    <input
      class="rounded"
      type="search"
      placeholder="search..."
      autofocus
      (keyup)="filter = debounce.next($event.target.value)"
    />
    <!-- Para o evento keyup, será avaliada a expressão passada -->
  </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>

<ap-load-button (click)="load()" [hasMore]="hasMore"></ap-load-button>
